<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
		<link rel="stylesheet" href="style.css">
		<title>Music Player</title>
	</head>
	<body>
        <div class="player">
            <div class="cover">
                <img src="https://picsum.photos/id/1079/300/300" alt="">
                <div class="range"></div>
            </div>
            <div class="info">
                <div class="allbum">Lorem Ipsum</div>
                <div class="song">Lorem Ipsum</div>
                <div class="artist">Lorem Ipsum</div>
            </div>
            <div class="buttons">
                <ul>
                    <li><a href="#"><i class="fa fa-step-backward"></i></a></li>
                    <li><a href="#"><i class="fa fa-play"></i></a></li>
                    <li><a href="#"><i class="fa fa-step-forward"></i></a></li>
                </ul>
            </div>
            <div class="tools">
                <a href="#"><i class="fa fa-heart"></i></a>
                <a href="#"><i class="fa fa-random"></i></a>
                <a href="#"><i class="fa fa-undo"></i></a>
                <a href="#"><i class="fa fa-ellipsis-h"></i></a>
            </div>
        </div>
	</body>
</html>
